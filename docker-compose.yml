# SecurAI Guardian - Docker Compose
# GitLab AI Hackathon 2026

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: securi-guardian-postgres
    environment:
      POSTGRES_DB: securi_guardian
      POSTGRES_USER: securi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U securi"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: securi-guardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: securi-guardian-app
    environment:
      DATABASE_URL: postgresql+psycopg2://securi:${POSTGRES_PASSWORD:-secure_password_change_me}@postgres/securi_guardian
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GITLAB_URL: ${GITLAB_URL}
      GITLAB_ADMIN_TOKEN: ${GITLAB_ADMIN_TOKEN}
      DEBUG: ${DEBUG:-false}
      AUTO_REMEDIATE_ENABLED: ${AUTO_REMEDIATE_ENABLED:-false}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
